<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Analysis Project</title>
  <!-- CropperJS CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
  <!-- Simple styling for attractive UI -->
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    .container { max-width: 600px; margin: 20px auto; background: #fff; padding: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); border-radius: 8px; }
    h1 { text-align: center; color: #333; }
    input[type="file"] { display: block; margin: 10px auto; }
    button { background: #007BFF; color: #fff; border: none; padding: 10px 20px; margin: 10px auto; display: block; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    img { max-width: 100%; border-radius: 4px; }
    canvas { display: block; margin: 10px auto; max-width: 100%; }
    .input-group { text-align: center; margin: 15px 0; }
    label { margin-right: 10px; }
    input[type="number"] { padding: 5px; width: 100px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 10px; text-align: center; }
    @media (max-width: 600px) { .container { margin: 10px; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Analysis</h1>
    <!-- Image selection -->
    <input type="file" id="imageInput" accept="image/*" capture="environment" />
    
    <!-- Display the image for cropping -->
    <div>
      <img id="selectedImage" style="display:none;" alt="Selected Image" />
    </div>
    
    <!-- Crop button -->
    <button id="cropButton" style="display:none;">Crop Image</button>
    
    <!-- Canvas for processing the cropped image -->
    <canvas id="canvas" style="display:none;"></canvas>
    
    <!-- Data input: concentration value -->
    <div id="dataInput" class="input-group" style="display:none;">
      <label for="concentrationInput">Enter Concentration:</label>
      <input type="number" id="concentrationInput" />
      <button id="saveButton">Save Data</button>
    </div>
    
    <!-- Results Table -->
    <table id="resultTable">
      <thead>
        <tr>
          <th>Grayscale Average</th>
          <th>Concentration</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- CropperJS Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script>
    let cropper;
    const imageInput = document.getElementById('imageInput');
    const selectedImage = document.getElementById('selectedImage');
    const cropButton = document.getElementById('cropButton');
    const canvas = document.getElementById('canvas');
    const dataInputDiv = document.getElementById('dataInput');
    const saveButton = document.getElementById('saveButton');
    const resultTableBody = document.querySelector('#resultTable tbody');

    // Retrieve stored data from localStorage
    let storedData = JSON.parse(localStorage.getItem('imageData')) || [];
    function displayData() {
      resultTableBody.innerHTML = '';
      storedData.forEach(item => {
        resultTableBody.innerHTML += `<tr><td>${item.gray}</td><td>${item.concentration}</td></tr>`;
      });
    }
    displayData();

    // Handle image selection
    imageInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        selectedImage.src = event.target.result;
        selectedImage.style.display = 'block';
        // Initialize Cropper.js (destroy any previous instance)
        if(cropper) { cropper.destroy(); }
        cropper = new Cropper(selectedImage, { aspectRatio: NaN, viewMode: 1 });
        cropButton.style.display = 'inline-block';
      };
      reader.readAsDataURL(file);
    });

    // Crop image and calculate average RGB and grayscale
    cropButton.addEventListener('click', function() {
      const croppedCanvas = cropper.getCroppedCanvas();
      canvas.width = croppedCanvas.width;
      canvas.height = croppedCanvas.height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(croppedCanvas, 0, 0);
      canvas.style.display = 'block';
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
      let r = 0, g = 0, b = 0, count = 0;
      for(let i = 0; i < imageData.length; i += 4) {
        r += imageData[i];
        g += imageData[i + 1];
        b += imageData[i + 2];
        count++;
      }
      const avgR = Math.round(r / count);
      const avgG = Math.round(g / count);
      const avgB = Math.round(b / count);
      const gray = Math.round((avgR + avgG + avgB) / 3);
      alert(`Average RGB: (${avgR}, ${avgG}, ${avgB})\nGrayscale: ${gray}`);
      // Show input for concentration and store the gray value for saving
      dataInputDiv.style.display = 'block';
      canvas.dataset.gray = gray;
    });

    // Save the computed data and update the table
    saveButton.addEventListener('click', function() {
      const concentration = document.getElementById('concentrationInput').value;
      if(concentration === '') { 
        alert('Please enter a concentration value.'); 
        return; 
      }
      const gray = canvas.dataset.gray;
      storedData.push({ gray, concentration });
      localStorage.setItem('imageData', JSON.stringify(storedData));
      displayData();
      // Reset UI for next operation
      dataInputDiv.style.display = 'none';
      canvas.style.display = 'none';
      cropButton.style.display = 'none';
      selectedImage.style.display = 'none';
      imageInput.value = '';
      document.getElementById('concentrationInput').value = '';
    });
  </script>
</body>
</html>
