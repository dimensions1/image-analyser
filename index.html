<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Image Analysis Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #6c5ce7;
            --background: #f8f9fa;
            --text: #2d3436;
            --success: #00b894;
        }

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 15px;
            background: var(--background);
            color: var(--text);
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            font-size: 22px;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #357abd;
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #5a4bc2;
        }

        #imageSection {
            margin-top: 20px;
            text-align: center;
        }

        #preview {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .analysis-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: var(--primary);
            color: white;
        }

        .hidden { display: none; }

        .notification {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-camera-retro"></i> Image Analysis Tool</h1>
        
        <div class="button-group">
            <button class="btn btn-primary" onclick="startCamera()">
                <i class="fas fa-camera"></i> Take Photo
            </button>
            <input type="file" id="fileInput" accept="image/*" class="hidden">
            <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-folder-open"></i> Choose Image
            </button>
        </div>

        <div id="imageSection" class="hidden">
            <img id="preview">
            <button class="btn btn-primary" onclick="processImage()" style="margin-top: 15px;">
                <i class="fas fa-magic"></i> Process Image
            </button>
        </div>

        <div id="results" class="hidden">
            <div class="analysis-card">
                <p><strong>Grayscale Value:</strong> <span id="grayscaleResult"></span></p>
                <input type="number" id="concentration" placeholder="Enter concentration">
                <button class="btn btn-success" onclick="saveData()" style="width: 100%; margin-top: 10px;">
                    <i class="fas fa-save"></i> Save Data
                </button>
            </div>
        </div>

        <table id="dataTable" class="hidden">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Grayscale</th>
                    <th>Concentration</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
