<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analysis Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #6c5ce7;
            --background: #f8f9fa;
            --text: #2d3436;
            --success: #00b894;
        }

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 10px;
            background: var(--background);
            color: var(--text);
            font-size: 16px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            font-size: 1.5rem;
            margin: 0 0 15px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 15px 0;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
            min-height: 48px; /* Minimum touch target size */
        }

        #imageSection {
            margin: 15px 0;
        }

        #preview {
            width: 100%;
            max-height: 50vh;
            object-fit: contain;
            border-radius: 8px;
            touch-action: manipulation;
        }

        .analysis-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin: 10px 0;
            -webkit-appearance: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 0.9rem;
            overflow-x: auto;
            display: block;
        }

        th, td {
            padding: 12px;
            min-width: 80px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .hidden { display: none; }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            max-width: 90%;
            text-align: center;
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
                font-size: 15px;
            }
            
            .container {
                padding: 12px;
                border-radius: 8px;
            }
            
            .btn {
                padding: 12px;
                font-size: 0.95rem;
            }
            
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Body content remains the same -->
    <div class="container">
        <h1><i class="fas fa-camera-retro"></i> Image Analysis Tool</h1>
        
        <div class="button-group">
            <button class="btn btn-primary" onclick="startCamera()">
                <i class="fas fa-camera"></i> Take Photo
            </button>
            <input type="file" id="fileInput" accept="image/*" class="hidden">
            <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-folder-open"></i> Choose Image
            </button>
        </div>

        <div id="imageSection" class="hidden">
            <img id="preview">
            <button class="btn btn-primary" onclick="processImage()" style="margin-top: 15px;">
                <i class="fas fa-magic"></i> Process Image
            </button>
        </div>

        <div id="results" class="hidden">
            <div class="analysis-card">
                <p><strong>Grayscale Value:</strong> <span id="grayscaleResult"></span></p>
                <input type="number" id="concentration" placeholder="Enter concentration">
                <button class="btn btn-success" onclick="saveData()" style="width: 100%; margin-top: 10px;">
                    <i class="fas fa-save"></i> Save Data
                </button>
            </div>
        </div>

        <table id="dataTable" class="hidden">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Grayscale</th>
                    <th>Concentration</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Add touch event listeners for better mobile interaction
        document.addEventListener('touchstart', function(e) {
            // Add touch feedback logic if needed
        }, false);

        // Prevent default touch actions on interactive elements
        document.querySelectorAll('.btn').forEach(button => {
            button.style.touchAction = 'manipulation';
        });
    </script>
</body>
</html>
